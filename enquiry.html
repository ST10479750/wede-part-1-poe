<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service - Trinity Car Wash</title>
</head>
<body>
    <header>
        <h1>Trinity Car Wash</h1>
        <p>Family-owned since 2012</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="enquiry.html">Book a Service</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <h2>Book Your Service</h2>
        <p>Fill out the form below to book your car wash service</p>
        
        <form>
            <h3>Personal Information</h3>
            <div>
                <label>Full Name:</label>
                <input type="text" required>
            </div>
            <div>
                <label>Phone Number:</label>
                <input type="tel" required>
            </div>
            <div>
                <label>Email Address:</label>
                <input type="email">
            </div>
            
            <h3>Service Details</h3>
            <div>
                <label>Select Service:</label>
                <select required>
                    <option value="">Choose a service</option>
                    <option value="basic">Basic Wash - R80</option>
                    <option value="valet">Full Valet - R150</option>
                    <option value="premium">Premium Detail - R250</option>
                </select>
            </div>
            <div>
                <label>Vehicle Type:</label>
                <input type="text">
            </div>
            <div>
                <label>Preferred Date:</label>
                <input type="date" required>
            </div>
            <div>
                <label>Preferred Time:</label>
                <input type="time" required>
            </div>
            
            <div>
                <label>Special Instructions:</label>
                <textarea></textarea>
            </div>
            
            <button type="submit">Submit Booking</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Trinity Car Wash. Clayfield, Phoenix, Durban.</p>
    </footer>
</body>
</html>
